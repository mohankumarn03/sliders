<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="slider"id="slider1"></span>
        <span class="slider"id="slider2"></span>
        <span class="slider"id="slider3"></span>
        <span class="slider"id="slider4"></span>
        <span class="slider"id="slider5"></span>
        <span class="slider"id="slider6"></span>
        <span class="slider"id="slider7"></span>
        <div class="imgcontainer">
            <div class="slider_div" id="slider_1">
                <img src="1.png" alt="1img" class="img" id="img1">
                <a href="#slider1" class="button" id="button1"></a>
    
            </div>
            <div class="slider_div" id="slider_2">
                <img src="2.png" alt="2img" class="img" id="img2">
                <a href="#slider2" class="button" id="button2"></a>
            </div>
            <div class="slider_div" id="slider_3">
                <img src="3.png" alt="3img" class="img" id="img3">
                <a href="#slider3" class="button" id="button3"></a>
            </div>
            <div class="slider_div" id="slider_4">
                <img src="4.png" alt="4img" class="img" id="img4">
                <a href="#slider4" class="button" id="button4"></a>
            </div>
            <div class="slider_div" id="slider_5">
                <img src="5.jpg" alt="5img" class="img" id="img5">
                <a href="#slider5" class="button" id="button5"></a>
            </div>
            <div class="slider_div" id="slider_6">
                <img src="6.png" alt="6img" class="img" id="img6">
                <a href="#slider6" class="button" id="button6"></a>
            </div>
            <div class="slider_div" id="slider_7">
                <img src="7.png" alt="7img" class="img" id="img7">
                <a href="#slider7" class="button" id="button7"></a>
            </div>
        </div>

    </div>
    
</body>
</html>
